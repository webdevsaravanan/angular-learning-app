@if(disableTaskWindow){
<app-new-task [userId]="id" (close)="onCancelBtnClick($event)"/>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
    <menu>
        <button type="button" (click)="openNewTaskWindow()">Add Task</button>
    </menu>
</header>

<ul>
    @for(task of selectedUserTasks; track task.id){
        <li><app-task [task]="task" /></li>
    }
</ul>
</section>
